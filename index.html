<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Multi Language Web</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" href="img/03.jpg">
</head>

<body>


    <!-- navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a style="line-height:50px;" class=" navbar-brand " href="# ">
                <img src="img/D-ball.jpg " alt="Logo " width="50" height="50" class="d-inline-block align-text-top ">
                <span id="title">Multi Language</span>
            </a>

            <div>
                <button id="arabic" type="button " class="btn btn-outline-success ">العربيــة</button>
                <button id="english" type="button " class="btn btn-outline-danger ">English</button>
            </div>
        </div>

    </nav>

    <!-- alert-success -->
    <div id="welcome-text" class="alert alert-success " role="alert">
        Welcome to our website
    </div>

    <!-- Slider Show -->
    <main>
        <div style="width: 860px; margin:auto;" id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/12.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/03.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/ball-01.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="card text-center">
            <div id="about" class="card-header">
                About us
            </div>

            <div class="card-body">
                <p id="about-text" class="card-text">We are learning JavaScript, you can learn with us.</p>
                <a id="contact" href="#" class="btn btn-primary">Contact us</a>
            </div>

        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>

    <script src="script.js "></script>
</body>

</html>
